<!--Task: Build a Simple To-Do List
1. HTML (Structure):

- Create a basic HTML file.
- Add a heading.
- Add an input box for typing tasks.
- Add a button to add the task.
- Add an empty unordered list where tasks will appear.

2. CSS (Styling):

- Center the content on the page.
- Style the input box and button.
- Add a hover effect on the button.
- Style the list items (like a card look).

3. JavaScript (Functionality):

When the button is clicked:
    - Get the text from the input box.
    - Create a new <li> element.
    - Add the task text inside <li>.
    - Append it to the <ul>.
    - After adding, clear the input box.
    - Allow clicking a task to mark it as done (strike-through).-->

<!Doctype html>
<html>
    <head>
        <title>
            To do list
        </title>
        <style>
            body 
            {
                background-color: rgb(4, 189, 246);
                justify-content: center; 
                align-items: center;         
                min-height: 100vh;
                display: flex;
                background-image: linear-gradient(to top, rgb(4, 189, 246), yellow);
            }
            .container{
                background-color: aliceblue;
                border-radius:10px;
                width:400px;
                text-align: center;
                padding: 20px;

            }
            .container:hover{
                box-shadow: 5px 5px 5px rgb(6, 7, 8);           
            }

            input{
                border-radius: 5px;
                height: 40px;
                width:300px;
                border-color: darkgray;
            }

            #addbtn{
                background-color: #67eeee;
                border: none;
                color: black;
                border-radius: 5px;
                height: 45px;
                width: 70px;
            }
            #addbtn:hover{
                
               background-color: rgb(26, 220, 231);
                   
            }
            ul 
            {
               list-style-type: none;
               margin-top: 15px;
               padding: 0;

            }

            li
            {
                text-align: left;
                background: #eee6e6;
                margin: 5px 10px;
                padding: 8px;
                border-radius: 5px ;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                word-wrap: break-word;
                max-width: 100%;     
                overflow-wrap: anywhere;
            } 
            button{
                background-color: rgb(9, 9, 9);
                border-color: white;
                color: white;
                border-radius: 5px;
                height: 20px;

            }

        </style>
    </head>
    <body>
        <div class="container">
        <h2 style="text-decoration: underline;">TO-DO List</h2>
        <label for="task"></label>
        <input type="text" id="task" placeholder="Enter task here.." >
        <button id="addbtn">Add</button>
        
        <ul id="task_list"></ul>
    </div>
        <script>
              let input=document.getElementById("task");
              document.getElementById("addbtn").addEventListener("click", myfunction);
              let taskList = document.getElementById("task_list");
              function myfunction(){
                let task = input.value;
                if(task != ""){
                    let listitem=document.createElement("li");
                    listitem.textContent = task;

                    listitem.addEventListener("click", function(){
                        listitem.style.textDecoration="line-through";
                    });

                    let delBtn = document.createElement("button");
                    delBtn.textContent = "X";
                    delBtn.classList.add("delete-btn");
                    delBtn.addEventListener("click", function() {
                    taskList.removeChild(listitem);
                    });

                    listitem.append(delBtn);
                    taskList.appendChild(listitem);
                    input.value="";    
                }
                else{
                        alert("Enter task..!");
                    }
                }
    
        </script>
    </body>
</html>
